<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>WE'RE LAUNCHING SOON</h1>
    </div>
    <div class="main">
      <div class="clock-wrap">
        <div class="clock">
          <div class="days">
            <div class="days-number" id = "days">08</div>
            <div class="days-text">
              <h2>DAYS</h2>
            </div>
          </div>

          <div class="hours">
            <div class="hours-number" id = "hours">23</div>
            <div class="hours-text">
              <h2>HOURS</h2>
            </div>
          </div>
          <div class="minutes">
            <div class="minutes-number" id = "minute">55</div>
            <div class="minutes-text"><h2>MINUTES</h2></div>
          </div>
          <div class="seconds">
            <div class="seconds-number" id = "seconds">41</div>
            <div class="seconds-text"><h2>SECONDS</h2></div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-wrap">
      <div class="footer">
        <div class="facebook">FACEBOOK</div>
        <div class="pinterest">PINTEREST</div>
        <div class="instagram">INSTAGRAM</div>
      </div>
    </div>
  </div>








  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">jopms</a>.
  </div>
  <script src="app.js"></script>
</body>

</html>
