<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><h1>We're launching soon</h1></div>
    <div class="main">
      <div class="clock-wrap">
        <div class="days">
          <div class="days-number"></div>
          <div class="days-text"></div>  
        </div>

        <div class="hours">
          <div class="hours-number"></div>
          <div class="hours-text"></div>
        </div>
        <div class="minutes">
          <div class="minutes-number"></div>
          <div class="minutes-text"></div>
        </div>
        <div class="seconds">
          <div class="seconds-number"></div>
          <div class="seconds-text"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="links-wrap">
        <div class="facebook"></div>
        <div class="pinterest"></div>
        <div class="instagram"></div>
      </div>
    </div>
  </div>
  
  

  Days
  Hours
  Minutes
  Seconds
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">peka vip i know that you did last summer</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
