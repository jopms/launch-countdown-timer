<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Launch countdown timer</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution a {
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>WE'RE LAUNCHING SOON</h1>
    </div>
    <div class="main">
      <div class="clock-wrap">
        <div class="clock">
          <div class="days">
            <div class="shadow" id ="shadow-days"></div>
            <div class="number" id = "days">-</div>

            <div class="days-text" id ="text"><h2>DAYS</h2></div>
          
          </div>

          <div class="hours">
            <div class="shadow" id ="shadow-hours"></div>
            <div class="number" id = "hours">-</div>
            <div class="hours-text" id ="text">
              <h2>HOURS</h2>
            </div>
          </div>
          <div class="minutes">
            <div class="shadow" id ="shadow-minutes"></div>
            <div class="number" id = "minutes">-</div>
            <div class="minutes-text" id ="text"><h2>MINUTES</h2></div>
          </div>
          <div class="seconds">
            <div class="shadow" id ="shadow-seconds"></div>
            <div class="number" id = "seconds">-</div>
            <div class="seconds-text" id ="text"><h2>SECONDS</h2></div>
          </div>
        </div>
        </div>
      </div>
      <div class="footer-wrap">
        <div class="footer">
          <div class="facebook"><a href="https://www.facebook.com/profile.php?id=100006597160665" target="_blank"><img src="/images/icon-facebook.svg" alt="Facebook Icon"></a></div>
          <div class="pinterest"><a href="https://www.facebook.com/profile.php?id=100006597160665" target="_blank"><img src="/images/icon-pinterest.svg" alt="Pinterest Icon"></a></div>
          <div class="instagram"><a href="https://www.instagram.com/fastroad.engineering/" target="_blank"><img src="/images/icon-instagram.svg" alt="Instagram Icon"></a></div>
        </div>
        
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">_Frontend Mentor_</a>
        Coded by <a href="https://github.com/jopms">_jopms_</a> 
      </div>
    </div>
    
    
  </div>








  
  <script src="app.js"></script>
</body>

</html>
