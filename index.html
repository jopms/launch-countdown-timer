<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>WE'RE LAUNCHING SOON</h1>
    </div>
    <div class="main">
      <div class="clock-wrap">
        <div class="clock">
          <div class="days">
            <div class="shadow" id ="shadow-number"></div>
            <div class="number" id = "days">-</div>

            <div class="days-text" id ="text"><h2>DAYS</h2></div>
          
          </div>

          <div class="hours">
            <div class="shadow" id ="shadow-number"></div>
            <div class="number" id = "hours">-</div>
            <div class="hours-text" id ="text">
              <h2>HOURS</h2>
            </div>
          </div>
          <div class="minutes">
            <div class="shadow" id ="shadow-number"></div>
            <div class="number" id = "minutes">-</div>
            <div class="minutes-text" id ="text"><h2>MINUTES</h2></div>
          </div>
          <div class="seconds">
            <div class="shadow" id ="shadow-number"></div>
            <div class="number" id = "seconds">-</div>
            <div class="seconds-text" id ="text"><h2>SECONDS</h2></div>
          </div>
        </div>
        </div>
      </div>
      <div class="footer-wrap">
        <div class="footer">
          <div class="facebook">FACEBOOK</div>
          <div class="pinterest">PINTEREST</div>
          <div class="instagram">INSTAGRAM</div>
        </div>
        
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">jopms</a>.
      </div>
    </div>
    
    
  </div>








  
  <script src="app.js"></script>
</body>

</html>
